<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="./images/bank.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<link href="./style.css" rel="stylesheet" />

		<title>ExpenseEase</title>
	</head>
	<body>
		<main id="app" class="container">
			<section class="contents">
				<header class="header">
					<h1 class="projectName">
						<img src="./images/bank.svg" alt="expenseEase logo" class="logo" />
						<span>Expense</span><span class="">Ease</span>
					</h1>

					<button class="cta" id="newTransactionBtn">New Transaction</button>
				</header>
				<section>
					<section class="displayFinances">
						<section class="card">
							<header class="card__header">
								<p>
									Budget:
									<img
										src="./images/naira.svg"
										alt="currency"
										class="icon"
									/><span id="budgetEl"></span>
								</p>
								<button id="showBudget" class="budgetIcon">+</button>
							</header>
						</section>
						<section class="card">
							<p class="">
								Remaining:
								<img
									src="./images/naira.svg"
									alt="currency"
									class="icon"
								/><span id="remainingEl" class="remainingEl"></span>
							</p>
						</section>
						<section class="card">
							<p class="">
								Expenses:
								<img src="./images/naira.svg" alt="currency" class="icon" />
								<span id="expensesEl" class="expensesEl"></span>
							</p>
						</section>
					</section>

					<section class="transactions" id="transactions">
						<header class="transaction__header">
							<h1>Transactons</h1>
							<section class="expenseItem first">
								<p>Title</p>
								<p>Amount</p>
								<p>Category</p>
								<p>Date</p>
								<section class="btns">
									<p>buttons</p>
								</section>
							</section>
						</header>

						<ul class="transactionList" id="transactionList"></ul>
					</section>
				</section>
			</section>
		</main>
		<!-- add budget -->
		<section class="addBudget" id="budgetFormContainer">
			<section class="budgetContainer" id="budgetContainer">
				<form class="budgetForm" id="budgetForm">
					<label for="budget"></label>
					<input type="number" placeholder="20000" id="budgetInput" />
					<button id="submitBudget" class="addBudgetBtn">add</button>
				</form>
			</section>
		</section>
		<!-- add a new expense -->
		<section class="modal" id="modal">
			<form class="form" id="expenseForm" data-type="" data-editId="">
				<header class="">
					<h1 class="">Add a new expense</h1>
					<p>its a good habit to keep track of your expenditure</p>
				</header>

				<!-- placeholder that when you interact with input field moves to the top border of the input field -->
				<section class="form__field">
					<label for="amount"></label>
					<input
						type="number"
						step="0.01"
						placeholder="300"
						id="amountExpense"
						required
						class="w-full text-background px-[2em] py-[0.5em] rounded-[4em]"
					/>
				</section>
				<section class="form__field">
					<label for="expenseTitle"></label>
					<input
						type="text"
						placeholder="eg Fuel or Cafe"
						id="expenseTitle"
						required
						class="w-full text-background px-[2em] py-[0.5em] rounded-[4em]"
					/>
				</section>

				<section class="category">
					<h1 class="">Category</h1>
					<section class="options">
						<section class="">
							<input
								class=""
								type="radio"
								name="category"
								value="food"
								id="category__food"
							/>
							<label for="category__food">
								<span>Food</span>
							</label>
						</section>
						<section class="">
							<input
								class=""
								type="radio"
								name="category"
								value="drinks"
								id="category__drinks"
							/>
							<label for="category__drinks">
								<span>Drinks</span>
							</label>
						</section>
						<section class="">
							<input
								class=""
								type="radio"
								name="category"
								value="fuel"
								id="category__fuel"
							/>
							<label for="category__fuel">
								<span>Fuel</span>
							</label>
						</section>
						<section class="">
							<input
								class=""
								type="radio"
								name="category"
								value="travel"
								id="category__travel"
							/>
							<label for="category__travel"> <span>Travel</span> </label>
						</section>
						<section class="">
							<input
								class=""
								type="radio"
								name="category"
								value="Groceries"
								id="category__groceries"
							/>
							<label for="category__groceries"> <span>Groceries</span> </label>
						</section>
						<section class="">
							<input
								class=""
								type="radio"
								name="category"
								value="electricity"
								id="category__electricity"
							/>
							<label for="category__electricity">
								<span>Electricity</span>
							</label>
						</section>
						<section class="">
							<input
								class=""
								type="radio"
								name="category"
								value="data"
								id="category__data"
							/>
							<label for="category__data"> <span>Data</span> </label>
						</section>
						<section class="">
							<input
								class=""
								type="radio"
								name="category"
								value="airtime"
								id="category__airtime"
							/>
							<label for="category__airtime"> <span>Airtime</span> </label>
						</section>
						<section class="">
							<input
								class=""
								type="radio"
								name="category"
								value="shopping"
								id="category__shopping"
							/>
							<label for="category__shopping"> <span>Shopping</span> </label>
						</section>

						<section class="">
							<input
								class=""
								type="radio"
								name="category"
								value="other"
								id="category__other"
							/>
							<label for="category__other">
								<span>Other</span>
							</label>
						</section>
					</section>
				</section>
				<button class="submit" id="submit">Add</button>
			</form>
		</section>
		<section class="overlay" id="overlay"></section>

		<!-- message -->
		<!-- <section class="message" id="message">
						<section>
							<p>Welcome! Begin by adding to your budget</p>
							<button class="cta__alt">
								Add to your budget
							</button>
						</section>
					</section> -->
		<script src="/app.js"></script>
	</body>
</html>
