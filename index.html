<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./src/output.css" rel="stylesheet" />

		<script
			src="https://kit.fontawesome.com/2d132899e6.js"
			crossorigin="anonymous"
		></script>

		<title>ExpenseEase</title>
	</head>
	<body>
		<main
			id="app"
			class="max-w-[1400px] grid grid-cols-[1fr_10fr_1fr] relative min-h-screen bg-background text-text z-1 before:-z-1 before:content-[''] before:absolute before:top-[0] before:left-[0] before:w-full before:h-[10em] before:bg-listItem"
		>
			<section class="col-[2] relative max-w-[800px] mx-auto w-full">
				<header
					class="flex justify-between items-center gap-[1em] px-[0] py-[1em] flex-wrap mt-1"
				>
					<h1 class="projectName">
						<img src="/bank.svg" alt="expenseEase logo" class="logo" />
						<span>Expense</span><span class="text-[#33f35d]">Ease</span>
					</h1>

					<button
						class="bg-accent text-text rounded no-underline transition-[background-color] duration-[0.3s] ease-[ease] hidden px-[1.2em] py-[0.5em] hover:bg-secondary"
						id="newTransactionBtn"
					>
						New Transaction
					</button>
				</header>
				<section>
					<section
						class="grid grid-cols-[repeat(auto-fit,minmax(150px,1fr))] gap-[1em] mt-[3em]"
					>

						<section
							class="relative open bg-secondary text-text rounded flex items-center mb-[1em] p-[1em]"
						>
							<header
								class="flex justify-between items-center flex-wrap w-full gap-2"
							>
								<p class="flex items-center">
									Budget:
									<img src="/naira.svg" alt="currency" class="icon" /><span
										id="budgetEl"
									></span>
								</p>
								<button
									id="showBudget"
									class="text-2xl bg-accent w-[1.5em] h-[1.5em] flex items-center justify-center rounded-full"
								>
									+
								</button>
							</header>
						</section>
						<section
							class="bg-secondary text-text rounded relative flex items-center mb-[1em] p-[1em]"
						>
							<p class="flex items-center">
								Remaining:
								<img src="/naira.svg" alt="currency" class="icon" /><span
									id="remainingEl"
									class="text-[#33f35d]"
								></span>
							</p>
						</section>
						<section
							class="bg-secondary text-text rounded relative flex items-center mb-[1em] p-[1em]"
						>
							<p class="flex items-center">
								Expenses:
								<img src="/naira.svg" alt="currency" class="icon" />
								<span id="expensesEl" class="text-[#fe433a]"></span>
							</p>
						</section>
					</section>

					<section class="hidden mx-0 my-[3em]" id="transactions">
						<header class="mt-[3em] mb-0 mx-0">
							<h1>Transactons</h1>
							<section class="p-[1em] rounded-[4px] hidden md:bg-transparent md:mt-[1em]  md:grid md:grid-cols-[repeat(4,1fr)_auto] md:gap-[1em]" id="expenseItem__header">

								<p>Title</p>
								<p>Amount</p>
								<p>Category</p>
								<p>Date</p>
								<section>
									<p class="md:invisible">buttons</p>
								</section>
							</section>
						</header>

						<ul class=" grid grid-cols-[repeat(auto-fit,minmax(150px,1fr))] gap-[1em] mt-[1em] md:flex md:flex-col md:mt-0" id="transactionList"></ul>
					</section>
				</section>
			</section>
		</main>
		<section class="addBudget" id="budgetFormContainer">
			<section class="budgetContainer" id="budgetContainer">
				<form class="form_field " id="budgetForm">
					<label for="budget"></label>
					<input type="number" placeholder="20000" id="budgetInput" />
					<button id="submitBudget" class="addBudgetBtn">add</button>
				</form>
			</section>
		</section>
		<!-- add a new expense -->
		<section class="fixed w-full min-h-screen h-full bg-[rgba(0,0,0,0.5)] text-text p-[0.5em] top-0 hidden" id="modal">
			<form class="bg-listItem flex flex-col gap-[1em] max-w-[400px] p-[1em] rounded-[1em] mx-auto min-[500px]:p-[2em]" id="expenseForm" data-type="" data-editId="">
				<header class=" mb-[1em]">
					<h1 class="text-2xl min-[500px]:text-[2rem]">Add a new expense</h1>
					<p>its a good habit to keep track of your expenditure</p>
				</header>

				<!-- placeholder that when you interact with input field moves to the top border of the input field -->
				<section class="">
					<label for="amount"></label>
					<input
						type="number"
						step="0.01"
						placeholder="300"
						id="amountExpense"
						required
						class="w-full text-background px-[2em] py-[0.5em] rounded-[4em]"
					/>
				</section>
				<section class="">
					<label for="expenseTitle"></label>
					<input
						type="text"
						placeholder="eg Fuel or Cafe"
						id="expenseTitle"
						required
						class="w-full text-background px-[2em] py-[0.5em] rounded-[4em]"
					/>
				</section>

				<section class="">
					<h1 class="text-[1.5em] opacity-60">Category</h1>
					<section class="flex items-center flex-wrap gap-[1em] mx-0 my-[1em] options">
						<section class="relative">
							<input
							class="absolute invisible"
								type="radio"
								name="category"
								value="food"
								id="category__food"
							/>
							<label for="category__food">
								<span>Food</span>
							</label>
						</section>
						<section class="relative">
							<input
							class="absolute invisible"
								type="radio"
								name="category"
								value="drinks"
								id="category__drinks"
							/>
							<label for="category__drinks">
								<span>Drinks</span>
							</label>
						</section>
						<section class="relative">
							<input
							class="absolute invisible"
								type="radio"
								name="category"
								value="fuel"
								id="category__fuel"
							/>
							<label for="category__fuel">
								<span>Fuel</span>
							</label>
						</section>
						<section class="relative">
							<input
							class="absolute invisible"
								type="radio"
								name="category"
								value="travel"
								id="category__travel"
							/>
							<label for="category__travel"> <span>Travel</span> </label>
						</section>
						<section class="relative">
							<input
							class="absolute invisible"
								type="radio"
								name="category"
								value="Groceries"
								id="category__groceries"
							/>
							<label for="category__groceries"> <span>Groceries</span> </label>
						</section>
						<section class="relative">
							<input
							class="absolute invisible"
								type="radio"
								name="category"
								value="electricity"
								id="category__electricity"
							/>
							<label for="category__electricity">
								<span>Electricity</span>
							</label>
						</section>
						<section class="relative">
							<input
							class="absolute invisible"
								type="radio"
								name="category"
								value="data"
								id="category__data"
							/>
							<label for="category__data"> <span>Data</span> </label>
						</section>
						<section class="relative">
							<input
							class="absolute invisible"
								type="radio"
								name="category"
								value="airtime"
								id="category__airtime"
							/>
							<label for="category__airtime"> <span>Airtime</span> </label>
						</section>
						<section class="relative">
							<input
							class="absolute invisible"
								type="radio"
								name="category"
								value="shopping"
								id="category__shopping"
							/>
							<label for="category__shopping"> <span>Shopping</span> </label>
						</section>

						<section class="relative">
							<input
							class="absolute invisible"
								type="radio"
								name="category"
								value="other"
								id="category__other"
							/>
							<label for="category__other">
								<span>Other</span>
							</label>
						</section>
					</section>
				</section>
				<button class="bg-accent justify-self-end px-[2em] py-[0.5em] rounded-[4em] hover:bg-secondary" id="submit">Add</button>
			</form>
		</section>
		<!-- message -->
		<!-- <section class="message" id="message">
						<section>
							<p>Welcome! Begin by adding to your budget</p>
							<button class="cta__alt">
								Add to your budget
							</button>
						</section>
					</section> -->
		<script type="module" src="/main.js"></script>
	</body>
</html>
